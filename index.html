<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Puntajes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Registro de Puntajes - Junio 2025</h2>

  <div class="form-container">
    <label>
      Fecha:
      <input type="date" id="fecha" value="2025-06-01" min="2025-01-01" max="2025-12-31" />
    </label>
    <label>
      Jugador:
      <select id="jugador">
        <option>Ina</option>
        <option>Vannia</option>
        <option>Marijo</option>
        <option>Javi</option>
        <option>Viole</option>
        <option>Seba</option>
        <option>Fran</option>
      </select>
    </label>
    <label>
      Logrado al intento:
      <select id="intento"></select>
    </label>
    <button onclick="actualizarPuntaje()">Guardar</button>
  </div>

  <div class="actions-container">
    <button onclick="exportarDatos()">📥 Exportar JSON</button>
    <button onclick="importarDatos()">📤 Importar JSON</button>
    <button onclick="limpiarDatos()" style="background-color: #ff4444;">🗑️ Limpiar Datos</button>
  </div>

  <table id="tablaPuntajes">
    <thead id="thead"></thead>
    <tbody id="tbody"></tbody>
    <tfoot id="tfoot"></tfoot>
  </table>

  <script src="parserfecha.js"></script>
  <script src="script.js"></script>
</body>
</html>
