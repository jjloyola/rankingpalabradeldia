<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabla de Puntajes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h2>Registro de Puntajes - Junio 2025</h2>
  </div>
  <div class="container">
    <div class="row">
        <div class="col-3">
          <label for="datePicker" class="form-label">Fecha:</label>
          <input type="date" id="datePicker" class="form-control" min="2025-01-01" max="2025-12-31" />
        </div>
        <div class="col-3">
          <label for="jugador" class="form-label">Jugador:</label>
          <select class="form-select" id="jugador">
            <option>Ina</option>
            <option>Vannia</option>
            <option>Marijo</option>
            <option>Javi</option>
            <option>Viole</option>
            <option>Seba</option>
            <option>Fran</option>
          </select>
        </div>
        <div class="col-3">
          <label for="intento" class="form-label">Logrado al intento:</label>
          <select class="form-select" id="intento"></select>          
        </div>
        <div class="col-3 d-flex align-items-end">
          <button type="button" class="btn btn-primary" onclick="actualizarPuntaje()" id="btn-guardar">Guardar</button>
        </div>
      </label>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <div class="actions-container">
          <button class="btn btn-secondary" onclick="exportarDatos()">📥 Exportar JSON</button>
          <button class="btn btn-secondary" onclick="importarDatos()">📤 Importar JSON</button>
          <button class="btn btn-danger" onclick="limpiarDatos()">🗑️ Limpiar Datos</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5" style="max-width: 1800px;">
    <div class="row">
      <div class="table-responsive">
        <table class="table table-hover" id="tablaPuntajes">
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
          <tfoot id="tfoot"></tfoot>
        </table>
      </div>
    </div>
  </div>
    

  


  <script src="parserfecha.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
